<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <meta charset="utf-8">
    </head>
    <body>

        <h1>HTTP POST - /saveData1</h1>
        <form action="/saveData1" method="post">
            First name: <input type="text" name="fname"><br>
            Last name: <input type="text" name="lname"><br>
            <input type="submit" value="Submit">
        </form>

        <hr>

        <h1>HTTP PUT - /saveData1</h1>
        <form action="/saveData1" method="post">
            <input type="hidden" name="_method" value="put" />
            First name: <input type="text" name="fname"><br>
            Last name: <input type="text" name="lname"><br>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
